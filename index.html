<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />
    <title>Recipe App</title>
</head>
<header>
    <nav>
        <h1>Recipe App</h1>
        <form>
            <input type="text" placeholder="search for recipes...." class="searchBox">
            <button type="submit" class="searchBtn">Search</button>
        </form>
    </nav>
</header>
<main>
    <section>
        <div class="recipe-container">
            <h2>search Your favorite recipes</h2>
        </div>
        <div class="recipe-details">
            <button type="button" class="recipe-close-btn"><span class="material-symbols-outlined">
                    close
                </span></button>
            <div class="recipe-details-content"></div>
        </div>
    </section>
</main>

<script src="script.js"></script>

</body>
</html>
